<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="CSS/Reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/Style.css">
</head>
<body>
<h2>Отправить заявку</h2>
<form>
    <div class="background">
        <div class="form-container"><label>Ваше имя? </label>
            <input type="text" class="text" placeholder="Ваше имя*"/>
        </div>
        <div class="form-container"><label> Ваш номер телефона?</label>
            <input type="text" class="text" placeholder="Ваш номер телефона*"/>
        </div>
        <div class="form-container"><label>Ваш email или VK </label>
            <input type="text" class="text" placeholder="Ваш email или VK*"/>
        </div>
        <div class="form-container"><label>Коментарий</label>
            <textarea name="text" placeholder="Коментарий(Не обязятельно)"></textarea>
        </div>
        <div class="form-container">Заполните форму, и мы перезвоним Вам по указанному номеру
            <button type="submit">Отправить заявку</button>
        </div>
    </div>
</form>
</body>
</html>
